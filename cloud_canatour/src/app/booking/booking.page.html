<ion-header>
    <ion-toolbar>
        <ion-item>
            <ion-button routerLink="../tabs">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
            <ion-title>
                Booking
            </ion-title>


        </ion-item>
    </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-input [(ngModel)]="cardName" placeholder="Enter Name on Card"></ion-input>
    <ion-input [(ngModel)]="cardNum" value="1111111111111111" placeholder="Enter Card Number"></ion-input>
    <ion-item>
        <ion-input [(ngModel)]="cardCVV" placeholder="Enter CVV"></ion-input>
        <ion-label>Expire: </ion-label>
        <ion-input [(ngModel)]="cardMM" placeholder="MM"></ion-input>
        <ion-input [(ngModel)]="cardYY" placeholder="YY"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-button (click)="onPay()">Pay
        </ion-button>
        <ion-button slot="end" routerLink="/">Cancel
        </ion-button>
    </ion-item>

</ion-content>
